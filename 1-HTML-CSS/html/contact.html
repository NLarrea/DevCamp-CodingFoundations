<!DOCTYPE html> <!-- declaration, we're saying that we're using HTML5 -->
<html lang="en">
<head> <!-- "invisible" elements for the user -->
    <meta charset="UTF-8"> <!-- we're saying that the page is going to conform to this kind of encoding -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- http tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- let us make our pages responsive -->
    <title>About</title>
	<!-- fontawesome -->
    <script src="https://kit.fontawesome.com/0f3793b933.js" crossorigin="anonymous"></script>
	<!-- font-families -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=RobotoSlab" rel="stylesheet">
    <!-- CSS stylesheets -->
	<link rel="stylesheet" href="../styles/common.css">
	<link rel="stylesheet" href="../styles/helpers.css">
    <link rel="stylesheet" href="../styles/nav.css">
	<link rel="stylesheet" href="../styles/contact.css">
	<link rel="stylesheet" href="../styles/skewed-header.css">
	<link rel="stylesheet" href="../styles/page-container.css">
	<link rel="stylesheet" href="../styles/form.css">
	<link rel="stylesheet" href="../styles/buttons.css">
	<link rel="stylesheet" href="../styles/footer.css">
	<link rel="stylesheet" href="../styles/media-queries.css">
</head>
<body>
	<div class="skewed-header">
		<div class="header-bg" style="background-image: url('../img/background/contact.jpg');"></div>

		<div class="skewed-header-wrapper">
			<div class="skewed-header-content">
				<div class="heading-wrapper">
					<h1>Contact</h1>
				</div>

				<div class="links-wrapper">
					<div class="nav-link">
						<a href="index.html">Home</a>
					</div>
					<div class="nav-link">
						<a href="about.html">About</a>
					</div>
					<div class="nav-link">
						<a href="menu.html">Menu</a>
					</div>
					<div class="nav-link">
						<a href="contact.html">Contact</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="page-container">
		<div class="contact-grid-wrapper">
			<div class="company-metadata-sidebar-wrapper">
				<div class="logo">
					<img src="../img/logos/decamp-fantastic-fries-logo-dark.png" alt="logo">
				</div>

				<div class="company-details-wrapper">
					<i class="fa-solid fa-location-dot"></i>
					<div>
						123 Any St<br>Scottsdale, AZ, 85251
					</div>
				</div>
				<div class="company-details-wrapper">
					<i class="fa-solid fa-phone-volume"></i>
					<div>
						555 555 5555
					</div>
				</div>
				<div class="company-details-wrapper">
					<i class="fa-regular fa-clock"></i>
					<div>
						10 AM - MIDNIGHT
					</div>
				</div>
			</div>
	
			<div class="form">
				<div class="form-group">
					<input type="text" id="fullName" placeholder="Your name">
					<label for="fullName">Your name</label>
				</div>
				<div class="form-group">
					<input type="email" id="email" placeholder="Email">
					<label for="email">Email</label>
				</div>
				<div class="form-group">
					<textarea name="message" id="message" placeholder="Some message..."></textarea>
					<label for="message">Message</label>
				</div>
				<div class="spacer10"></div>
				<div class="centered-btn-wrapper">
					<button type="submit" class="btn">Send</button>
				</div>
			</div>
		</div>
	</div>

	<div class="spacer60"></div> <!-- helper style class -->

	<div class="footer">
		<div class="logo-footer">
			<img src="../img/logos/decamp-fantastic-fries-logo-white.png" alt="logo">
		</div>
		<div class="footer-phone-hours">
			<span class="phone">
				555 555 5555
			</span>
			<span class="hours">
				10 AM - MIDNIGHT
			</span>
		</div>

		<div class="links-wrapper">
			<div class="nav-link">
				<a href="index.html">Home</a>
			</div>
			<div class="nav-link">
				<a href="about.html">About</a>
			</div>
			<div class="nav-link">
				<a href="menu.html">Menu</a>
			</div>
			<div class="nav-link">
				<a href="contact.html">Contact</a>
			</div>
		</div>

		<div class="social-media-icons-wrapper">
			<a href="#">
				<i class="fa-brands fa-instagram"></i>
			</a>
			<a href="#">
				<i class="fa-brands fa-twitter"></i>
			</a>
			<a href="#">
				<i class="fa-brands fa-facebook-f"></i>
			</a>
		</div>

		<div class="copyright-wrapper">
			&copy; 2018 DevCamp &#124; All rights reserved
			<!-- those in red are special characters, the first for the copyrights logo and the second for the "|" -->
		</div>
	</div>
</body>
</html>
